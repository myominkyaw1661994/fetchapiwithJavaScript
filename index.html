<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Fetch API</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mt-5 text-center">API Fetch With Vinalla JavaScript</h1>
    </div>

    <div class="container mt-5">
      <div class="d-flex mb-5 justify-content-center">
        <button id="getText" class="btn btn-primary mr-5">Get Text</button>
        <button id="getUser" class="btn btn-danger mr-5">Get User</button>
        <button id="getPost" class="btn btn-info mr-5">Get Post</button>
      </div>

      <div class="">
        <form id="addPost" class="">
          <div class="form-group">
            <input type="text" class="form-control " id="title" placeholder="title" />
          </div>
          <div>
            <textarea id="body" class="form-control" placeholder="Body"></textarea>
          </div class="form-group">
          <input type="submit" class="btn btn-primary mt-3" value="submite" />
        </form>
      </div>
      <div id="output"></div>
    </div>

    <script>
      document.getElementById("getText").addEventListener("click", getText);

      document.getElementById("getUser").addEventListener("click", getUser);

      document.getElementById("getPost").addEventListener("click", getPost);

      document.getElementById("addPost").addEventListener("submit", addPost);

      /*       fetch("sample.txt")
        .then(function(res) {
          return res.text();
        })
        .then(function(data) {
          console.log(data);
        }); */

      function getText() {
        fetch("sample.txt")
          .then(res => res.text())
          .then(data => {
            document.getElementById("output").innerHTML = data;
          });
      }

      function getUser() {
        fetch("users.json")
          .then(res => res.json())
          .then(data => {
            let output = "<h2 class='dispaly-3'>User</h2>";

            data.forEach(function(user) {
              output += `
                    <ul class="list-group mb-3">
                        <li class="list-group-item">${user.id}</li>
                        <li class="list-group-item">${user.name}</li>
                        <li class="list-group-item">${user.email}</li>
                    </ul>
                `;
            });

            document.getElementById("output").innerHTML = output;
          });
      }

      function getPost() {
        fetch("https://jsonplaceholder.typicode.com/posts")
          .then(res => res.json())
          .then(data => {
            let output = "<h2 class='dispaly-3 mt-3'>Post</h2>";
            data.forEach(function(post) {
              output += `
                    <div class="card card-body mb-3">
                        <h3>${post.title}</h3>
                        <p>${post.body}</p>
                    </div>
                  `;
            });
            document.getElementById("output").innerHTML = output;
          });
      }

      function addPost(e) {
        e.preventDefault();

        let title = document.getElementById("title").value;
        let body = document.getElementById("body").value;

        fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          headers: {
            Accept: "application/json, text/pain, */*",
            "Content-type": "application/json"
          },
          body: JSON.stringify({ title: title, body: body })
        })
          .then(res => res.json())
          .then(data => console.log(data));
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
